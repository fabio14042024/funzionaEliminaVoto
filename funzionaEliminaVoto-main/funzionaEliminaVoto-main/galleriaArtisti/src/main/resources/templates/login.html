<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
  <link rel="stylesheet" th:href="@{/css/register.css}" type="text/css">
  <link rel="stylesheet" href="/css/register.css">
</head>
<body>
<div class="principale">
  <h1>Login</h1>
  <form th:action="@{/login}" method="post">
    <input name="username" placeholder="Username" required type="text">
    <input name="password" placeholder="Password" required type="password">
    <button type="submit">Login</button>
  </form>
  <div class="login">
    Non hai un account? <a href="/register">Registrati</a>
  </div>
  <p th:if="${errore != null}" th:text="${errore}" class="error-message"></p>
  <p th:if="${success}" th:text="${success}" class="success-message"></p>
</div>
<footer class="footer">
  <p>Galleria Artisti 2025</p>
</footer>
</body>
</html>
