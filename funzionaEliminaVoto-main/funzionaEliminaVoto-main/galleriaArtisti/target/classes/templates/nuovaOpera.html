<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nuova Opera</title>
    <link rel="stylesheet" th:href="@{/css/nuovaOpera.css}" type="text/css">
    <link rel="stylesheet" href="/static/css/nuovaOpera.css">
</head>
<body>
<header>
    <a class="indietro" th:href="@{/}">
        <img alt="index" th:src="@{/images/back-arrow.png}">
    </a>
    <div class="container">
        <h1>Aggiungi un Opera</h1>
    </div>
</header>
<main>
    <div class="principale">
        <h1>Nuova Opera</h1>
        <form th:action="@{/artista/operaAggiunta}" th:method="POST">
            <label>
                <input name="titolo" placeholder="Titolo" required type="text">
            </label>
            <label>
                <textarea name="descrizione" placeholder="Descrizione" required></textarea>
            </label>
			<label>
			    <textarea name="correnteArtistica" placeholder="correnteArtistica" required></textarea>
			</label>
			<label>
				<textarea name="urlImage" placeholder="urlImage" required></textarea>
			</label>
			<label>
			    <input name="annoCreazione" placeholder="Anno di creazione" required type="number" min="2000" max="2025">
			</label>
            <label>
                <input name="artistaId" th:value="${artistaId}" type="hidden">
            </label>
            <button type="submit">Condividi</button>
        </form>
    </div>
</main>
</body>
</html>
